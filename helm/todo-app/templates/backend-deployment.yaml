{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.backend.name" . }}
  labels:
    {{- include "todo-app.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      {{- include "todo-app.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.backend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "todo-app.backend.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "todo-app.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            # From ConfigMap - Application Config
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.configmap.name" . }}
                  key: LOG_LEVEL
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.configmap.name" . }}
                  key: ENVIRONMENT
            - name: API_VERSION
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.configmap.name" . }}
                  key: API_VERSION
            # From ConfigMap - AI Config
            - name: OPENAI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.configmap.name" . }}
                  key: OPENAI_MODEL
            - name: AGENT_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.configmap.name" . }}
                  key: AGENT_NAME
            - name: BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todo-app.configmap.name" . }}
                  key: BASE_URL
            # From Secret - Database (Neon - external cloud)
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.secret.name" . }}
                  key: DATABASE_URL
            - name: NEON_DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.secret.name" . }}
                  key: NEON_DB_URL
            # From Secret - Authentication
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.secret.name" . }}
                  key: AUTH_SECRET
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.secret.name" . }}
                  key: JWT_SECRET_KEY
            # From Secret - AI
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "todo-app.secret.name" . }}
                  key: OPENAI_API_KEY
            # CORS configuration for frontend
            - name: CORS_ORIGINS
              value: "http://{{ .Values.ingress.host }},http://{{ include "todo-app.frontend.name" . }}:{{ .Values.frontend.service.port }}"
          livenessProbe:
            {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
