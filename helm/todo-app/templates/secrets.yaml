{{/*
=============================================================================
WARNING: This template creates secrets from values.
In production, consider using:
- External Secrets Operator
- Sealed Secrets
- HashiCorp Vault
- Cloud provider secret managers (AWS Secrets Manager, GCP Secret Manager)

Never commit actual secret values to version control!
=============================================================================
*/}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.secret.name" . }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.databaseUrl }}
  DATABASE_URL: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  {{- else }}
  DATABASE_URL: {{ "postgresql://localhost:5432/todo" | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtSecret }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- else }}
  JWT_SECRET: {{ "change-this-in-production-min-32-characters" | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- else }}
  OPENAI_API_KEY: {{ "" | b64enc | quote }}
  {{- end }}
