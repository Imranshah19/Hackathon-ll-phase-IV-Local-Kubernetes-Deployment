{{/*
=============================================================================
WARNING: This template creates secrets from values.
In production, consider using:
- External Secrets Operator
- Sealed Secrets
- HashiCorp Vault
- Cloud provider secret managers (AWS Secrets Manager, GCP Secret Manager)

Never commit actual secret values to version control!

Required secrets for Phase 4:
- NEON_DB_URL: Neon PostgreSQL connection string (external cloud DB)
- OPENAI_API_KEY: OpenAI API key for AI chat features
- NEXT_DOMAIN_KEY: Next.js domain key for frontend auth
- AUTH_SECRET: JWT signing secret (min 32 characters)
=============================================================================
*/}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.secret.name" . }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
data:
  # Neon PostgreSQL connection string (external cloud DB - NOT in Minikube)
  {{- if .Values.secrets.neonDbUrl }}
  NEON_DB_URL: {{ .Values.secrets.neonDbUrl | b64enc | quote }}
  {{- else }}
  NEON_DB_URL: {{ "postgresql://user:password@ep-xxx.neon.tech/dbname?sslmode=require" | b64enc | quote }}
  {{- end }}
  # Also expose as DATABASE_URL for backward compatibility
  {{- if .Values.secrets.neonDbUrl }}
  DATABASE_URL: {{ .Values.secrets.neonDbUrl | b64enc | quote }}
  {{- else }}
  DATABASE_URL: {{ "postgresql://user:password@ep-xxx.neon.tech/dbname?sslmode=require" | b64enc | quote }}
  {{- end }}
  # OpenAI API Key for AI chat features
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- else }}
  OPENAI_API_KEY: {{ "" | b64enc | quote }}
  {{- end }}
  # Next.js domain key for frontend authentication
  {{- if .Values.secrets.nextDomainKey }}
  NEXT_DOMAIN_KEY: {{ .Values.secrets.nextDomainKey | b64enc | quote }}
  {{- else }}
  NEXT_DOMAIN_KEY: {{ "" | b64enc | quote }}
  {{- end }}
  # Auth secret for JWT signing (min 32 characters)
  {{- if .Values.secrets.authSecret }}
  AUTH_SECRET: {{ .Values.secrets.authSecret | b64enc | quote }}
  {{- else }}
  AUTH_SECRET: {{ "change-this-in-production-min-32-characters" | b64enc | quote }}
  {{- end }}
  # Legacy JWT_SECRET_KEY for backward compatibility
  {{- if .Values.secrets.authSecret }}
  JWT_SECRET_KEY: {{ .Values.secrets.authSecret | b64enc | quote }}
  {{- else }}
  JWT_SECRET_KEY: {{ "change-this-in-production-min-32-characters" | b64enc | quote }}
  {{- end }}
